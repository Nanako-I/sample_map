<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map&amp;Geolocation</title>
   <link rel="stylesheet" href="CSS/sample.css">
</head>

<body>
  <!-- MapArea -->

  <div class="map_app">
    <div id="view"></div>
   
    <div id="myMap"></div>
  
    <div class="school_select">
      <div class="title">
        <h1>施設・学校を検索</h1>
      </div>
  
      <select name="chance">
        <option value="hidden">選択してください</option>

        <option value="生活支援施設" name="chance" id=shisetsu>生活支援施設</option>
        <option value="駅" name="chance" id=station>駅</option>
  
    </div>
  </div>
  <!-- /MapArea -->

  

  <!-- jQuery&GoogleMapsAPI -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=' async
    defer></script>
  <script src="js/BmapQuery.js"></script>
  <script src="js/map.js"></script>



</body>

</html>
